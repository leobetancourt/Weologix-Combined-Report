                </div> -->
            </section>
        </div>
        <div class='top-cand-cont'>
        </div>

            <img class='trait-pair-chart' src={{traitPairChart}}>
            <p>{{{traitPairDesc}}}</p>
        </div>
        <br>
    </script>
